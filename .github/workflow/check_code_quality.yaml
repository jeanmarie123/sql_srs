name: check_code_quality
on: pull_request
jobs: 
  black:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v6
        with:
          python-version: 3.9
      - run: |
          pyhton -m pip install upgrade pip
          pip install black
      - run: |
          black --check --verbose .
